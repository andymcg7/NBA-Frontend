<md-content> <div class="row marketing"> <h2 class="centered">All Players</h2> <br> <div class="alert alert-danger" ng-show="noConnection"> <strong>Error!</strong> Unable to connect to the rankings database. Please check your internet connection and try again later. </div> <md-progress-linear ng-show="loadingData" md-mode="indeterminate"></md-progress-linear> <div> <form class="form-inline" ng-show="!loadingData && players.length && !noConnection"> <div layout="row" layout-wrap> <md-input-container flex-xs="70" flex-sm="40" flex="35"> <label>Search</label> <input type="text" ng-model="search" placeholder="Search"> </md-input-container> </div> </form> <md-table-container ng-show="!loadingData && players.length && !noConnection"> <table class="table table-striped table-condensed table-hover"> <thead> <tr> <th ng-click="sort('name')">Name <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':!reverse,'glyphicon-chevron-down':reverse}"></span>  <th hide-xs ng-click="sort('gender')">Gender <span class="glyphicon sort-icon" ng-show="sortKey=='gender'" ng-class="{'glyphicon-chevron-up':!reverse,'glyphicon-chevron-down':reverse}"></span>  <th ng-click="sort('primaryClub')">Club <span class="glyphicon sort-icon" ng-show="sortKey=='primaryClub'" ng-class="{'glyphicon-chevron-up':!reverse,'glyphicon-chevron-down':reverse}"></span>  <th ng-click="sort('singlesGrade')">Singles Grade <span class="glyphicon sort-icon" ng-show="sortKey=='singlesGrade'" ng-class="{'glyphicon-chevron-up':!reverse,'glyphicon-chevron-down':reverse}"></span>  <th ng-click="sort('doublesGrade')">Doubles Grade <span class="glyphicon sort-icon" ng-show="sortKey=='doublesGrade'" ng-class="{'glyphicon-chevron-up':!reverse,'glyphicon-chevron-down':reverse}"></span>  <th ng-click="sort('mixedGrade')">Mixed Grade <span class="glyphicon sort-icon" ng-show="sortKey=='mixedGrade'" ng-class="{'glyphicon-chevron-up':!reverse,'glyphicon-chevron-down':reverse}"></span>    <tr dir-paginate="item in players|orderBy:orderByFunction:reverse|filter:search|filter:filterFn|itemsPerPage:50"> <td> <a ng-href="#/player/{{item.id}}">{{item.name}}</a>  <td hide-xs> {{item.gender}}  <td> {{getClubDisplay(item)}}  <td> {{item.singlesGrade}}  <td> {{item.doublesGrade}}  <td> {{item.mixedGrade}}   </table> <div class="pagination pull-right"> <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"> </dir-pagination-controls> </div> </md-table-container> </div> </div> </md-content>
