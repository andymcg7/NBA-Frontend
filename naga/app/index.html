<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>NBA League Tables</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
  <link rel='stylesheet' href='bower_components/angular-material/angular-material.css' />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,700italic' rel='stylesheet' type='text/css'>
  <!-- colour the status bar on mobile chrome -->
  <meta name="theme-color" content="#283593">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#283593">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body ng-app="NBAApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<md-content style="overflow-x: inherit">

  <md-content style="overflow-x: inherit">
    <md-toolbar layout-fill layout-wrap layout="row" class="md-hue-2" layout-align="space-between center">
      <div layout="row">
        <img src="images/badge_small.png" width="64" height="70"/>
        <span style="margin-left: 1.5em;"><h3>NBA Leagues</h3></span>
      </div>
      <span flex="20"></span>
      <div layout="row" layout-align="center end" class="md-hue-3" ng-controller="TabCtrl" flex-gt-sm="noshrink" flex-xs="100" flex-sm="100">
        <md-tabs md-selected="selectedIndex" class="md-primary md-hue-2" layout-fill md-stretch-tabs="always">
          <md-tab id="tab1" md-on-select="mdClick()" aria-controls="Mens Doubles">
            <md-tab-label>MD</md-tab-label>
          </md-tab>
          <md-tab id="tab2" md-on-select="ldClick()"  aria-controls="Ladies Doubles">
            <md-tab-label>LD</md-tab-label>
          </md-tab>
          <md-tab id="tab3" md-on-select="mxClick()"  aria-controls="Mixed Doubles">
            <md-tab-label>MX</md-tab-label>
          </md-tab>
        </md-tabs>
      </div>
    </md-toolbar>
  <div style="padding-left: 5px; padding-right: 5px">
    <div ng-view=""></div>
  </div>


</md-content>

<div class="footer">
  <div class="container">
    <!--<p><span class="glyphicon glyphicon-heart"></span> from the Northumberland Rankings Team</p>-->
  </div>
</div>
